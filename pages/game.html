<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/less/base/reset.css">
    <link rel="stylesheet/less" type="text/css" href="../assets/css/game.less" />

    <body>
        <title>Tela do Jogo</title>

    <body>

        <main class="l-game">
            <section class="l-gametop">
                <a class="menuback" href="../main.html">
                    MENU
                </a>
                <div class="lifebar">
                    <div class="lifebar-container">
                        <div id="js-lifebar-1">
                            <img class="lifebar-img" src="../assets/imgs/AlienBar.png" alt="barra de vida">
                        </div>
                        <div  id="js-lifebar-2">
                            <img class="lifebar-img"src="../assets/imgs/AlienBar.png" alt="barra de vida">
                        </div>
                        <div  id="js-lifebar-3">
                            <img class="lifebar-img"src="../assets/imgs/AlienBar.png" alt="barra de vida">
                        </div>

                    </div>
                </div>
            </section>
            <section class="l-gamemid">
                <span class="ask">
                    <h1 id="js-ask-text">
                        What is the text markup language?
                    </h1>
                </span>
                <div class="answers-container">
                    <div class="answers">
                        <div class="answer">
                            <span class="answer-circle">
                                <p class="circle-text">
                                    A
                                </p>
                            </span>
                            <h2 class="answer-text" id="js-answer-a">
                                Css
                            </h2>
                        </div>
                        <div class="answer">
                            <span class="answer-circle">
                                <p class="circle-text">
                                    B
                                </p>
                            </span>
                            <h2 class="answer-text" id="js-answer-b">
                                Html
                            </h2>

                        </div>
                        <div class="answer">
                            <span class="answer-circle">

                                <p class="circle-text">
                                    C
                                </p>
                            </span>
                            <h2 class="answer-text" id="js-answer-c">

                                Javascript
                            </h2>
                        </div>
                        <div class="answer">
                            <span class="answer-circle">
                                <p class="circle-text">
                                    D
                                </p>
                            </span>
                            <h2 class="answer-text" id="js-answer-d">
                                Php
                            </h2>
                        </div>
                        <div class="answer">
                            <span class="answer-circle">
                                <p class="circle-text">
                                    E
                                </p>
                            </span>
                            <h2 class="answer-text" id="js-answer-e">
                                Assembly
                            </h2>
                        </div>

                    </section>
                    <section class="l-gamebottom">
                        <div class="score">
                            <span class="score-text">
                                SCORE:
                            </span>
                            <span id="js-score-points">
                                <!--Usar javaScript para alterar valores dinamicamente-->
                                0
                            </span>
                        </div>
                        <div class="">
                            <img src="/png_20220712_011110_0000.png" alt="">
                        </div>
                    </section>
                    <section class="l-gametime"><!-- barra branca sempre ativa-->
                        <div id="js-barprogress">
                            <!--barra branca,diminuir valor do width:100% a cada segundo criando efeito de cronÃ´metro em barra-->
                        </div>
                    </section>
                </main>
                <script>
                less = {
                    env: "development",
                };
                </script>
                <script src="../less.js" type="text/javascript"></script>
                <script src="../assets/scripts/game.js" ></script>
